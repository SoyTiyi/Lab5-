    <!DOCTYPE html>
    <html xmlns="http://www.w3c.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui">
        <h:head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Document</title>
        </h:head>
        <h:body>
            <h:form id="calculadora_form">
                <p:outputLabel style="display: none;" value="#{calculadoraBean.numeroAdivinar}" />
                
                <p:inputText id="valores" type=""/>
                <p:outputLabel style="display: none;" value="Operaciones:" />

                <p:commandButton value="Restart" update="calculadora_form" actionListener="#{calculadoraBean.restart}" />
            </h:form>
        </h:body>
